{% extends 'reportes/base.html' %}
{% block javas %}
<script type="text/javascript">
  $(document).ready(function(){
    $("#vehiculos").DataTable({
      responsive:true,
      "language": {
            "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
            }
    });
  });
</script>
{% endblock %}

{% block contenido %}
<div class="estado" style="width: 100%;">
  <table id="vehiculos" class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
      <tr>
        <td>Marca</td>
        <td>Modelo</td>
        <td>Codigo</td>
        <td>Descripcion</td>
      </tr>
    </thead>
    <tbody>
      {% for vehiculo in vehiculos %}
        <tr>
          <td>{{vehiculo.marca}}</td>
          <td>{{vehiculo.modelo}}</td>
          <td>{{vehiculo.codigo_vehiculo}}</td>
          <td>{{vehiculo.descripcion}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock%}
