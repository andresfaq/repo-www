{% extends 'reportes/base.html' %}

{% block javas %}
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);


      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
         ['Month', 'Sucursal 1', 'Sucursal 2', 'Sucursal 3', 'Sucursal 4', 'Sucursal 5', 'Promedio'],
         ['2016/05',  165,      938,         522,             998,           450,      614.6],
         ['2016/06',  135,      1120,        599,             1268,          288,      682],
         ['2016/07',  157,      1167,        587,             807,           397,      623],
         ['2016/08',  139,      1110,        615,             968,           215,      609.4],
         ['2016/09',  136,      691,         629,             1026,          366,      569.6]
      ]);

    var options = {
      title : 'Venta de vehiculos por sucursal',
      vAxis: {title: 'Ventas'},
      hAxis: {title: 'Meses'},
      seriesType: 'bars',
      series: {5: {type: 'line'}}
    };

    var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
    chart.draw(data, options);
 	}
    </script>

{% endblock %}

{% block contenido %}

	<div id="chart_div" style="width: 900px; height: 500px;"></div>

{% endblock%}
