{% extends 'reportes/base.html' %}

{% block javas %}
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["table"]});
      google.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Nombre');
        data.addColumn('string', 'Cedula');
        data.addColumn('string', 'Estado');
        data.addColumn('string', 'Correo');
        data.addColumn('string', 'Telefono');
        data.addRows([

        	{% for usuario in usuarios %}
        		
          		[ '{{ usuario.first_name }}', '{{usuario.cedula}}', '{{usuario.username}}', '{{usuario.email}}', '{{usuario.telefono}}'] 
          		{% if not forloop.last %} 
          		,  
          		{% endif %}
          	{% endfor %}

        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));
        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>
{% endblock %}

{% block contenido %}


	<div id="table_div" style='overflow-y: scroll; overflow-x: scroll; height: 50%; width: 90%;'></div>


{% endblock%}
