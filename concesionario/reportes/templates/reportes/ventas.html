{% extends 'reportes/base.html' %}

{% block javas %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.13.0/amcharts.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.13.0/serial.js" type="text/javascript"></script>



   <script>
            var chart;
            var colores = ["#FF0F00", "#FF9E01", "#F8FF01", "#04D215", "#0D8ECF", "#2A0CD0",
             "#8A0CCF", "#CD0D74", "#754DEB", "#DDDDDD", "#999999", "#333333", "#000000"];

            var chartData = [

            {% for vendedor in vendedores %}
            
               {"vendedor" : '{{ vendedor.first_name }}', "ventas": parseInt('{{vendedor.num_ventas}}'), 

                      {% if  vendedor.num_ventas > vendedores.count  %}
                          
                      "color" : colores[(vendedores.count - 1))]}

                      {% endif %}
                      
                      {% if  vendedor.num_ventas <= vendedores.count  %}
                          
                      "color" : colores[parseInt('{{vendedor.num_ventas}}')]}

                      {% endif %}

               {% if not forloop.last %} 
               ,  
               {% endif %}

            {% endfor %}

            ];

            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "vendedor";
                // the following two lines makes chart 3D
                chart.depth3D = 20;
                chart.angle = 30;

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.labelRotation = 90;
                categoryAxis.dashLength = 5;
                categoryAxis.gridPosition = "start";

                // value
                var valueAxis = new AmCharts.ValueAxis();
                valueAxis.title = "Ventas";
                valueAxis.dashLength = 5;
                chart.addValueAxis(valueAxis);

                // GRAPH
                var graph = new AmCharts.AmGraph();
                graph.valueField = "ventas";
                graph.colorField = "color";
                graph.balloonText = "<span style='font-size:14px'>[[category]]: <b>[[value]]</b></span>";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 1;
                chart.addGraph(graph);

                // CURSOR
                var chartCursor = new AmCharts.ChartCursor();
                chartCursor.cursorAlpha = 0;
                chartCursor.zoomable = false;
                chartCursor.categoryBalloonEnabled = false;
                chart.addChartCursor(chartCursor);

                chart.creditsPosition = "top-right";


                // WRITE
                chart.write("chartdiv");
            });
        </script>

{% endblock %}

{% block contenido %}

	<div id="chartdiv" class="estado" style="width: 100%; height: 110%;"></div>

{% endblock%}
