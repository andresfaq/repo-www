{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

    <link href="{% static 'css/landing-page.css'  %}" rel="stylesheet">
<head>
<title> FreeMotors | Home :: Concecionario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--Bootstrap-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/css-bootstrap/bootstrap.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/css-bootstrap/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/css-bootstrap/bootstrap-theme.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/css-bootstrap/bootstrap-theme.min.css' %}" />

    <!-- CSS -->
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' type='text/css'>
    <link rel="stylesheet" href="{% static 'css/pagina-web/style.css' %}" type="text/css">

    <!--Modulo-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/clientes/clientes.css' %}" />






</head>


<body>
    <div class="header">
            <div class="wrap">
                <div class="header_top">
                    <div class="logo">
                        <a href={% url "paginaweb.views.home" %}><img src="{% static 'images/centres-claro-peq.png' %}" alt="" /></a>
                    </div>
                        <div class="header_top_right">

                        </div>
                    <div class="clear"></div>
                </div>


                <div class="navigation">
                    <a class="toggleMenu" href="#">Menu</a>
                        <ul class="navi">
                            <li>
                                <a href="{% url "paginaweb.views.home" %}">Inicio</a>
                            </li>

                        </ul>

                         <span class="left-ribbon"> </span>
                         <span class="right-ribbon"> </span>
                </div>

                {% block header %}

                {% endblock%}

            </div>
   </div>

   <section class="contenido">

   {% block contenido %}
   {% endblock%}

   </section>



   <div class="footer">
      <div class="wrap">    
             <div class="copy_right">
                <p> FreeMotors S.A. Copy rights (2016). All rights Reseverd </p>
           </div>   
           <div class="footer-nav">
            <ul>
                <li><a href="#">Terms of Use</a> : </li>
                <li><a href="#">Privacy Policy</a> : </li>
                <li><a href="contact.html">Contact Us</a> : </li>
                <li><a href="#">Sitemap</a></li>
            </ul>
           </div>       
        </div>
    </div>
    <a href="#" id="toTop"> </a>

    <!-- Seccion de Scripts -->

    <!-- JQuery -->
    <!-- <script type="text/javascript" src="{ static 'js/pagina-web/jquery-1.9.0.min.js' %}"></script> -->
    <script type="text/javascript" src="{% static 'js/js-jquery/jquery-1.12.0.min.js' %}"></script>

    <!-- Angular -->
    <script src="{% static 'js/angular.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'js/js-bootstrap/bootstrap.min.js' %}"></script>

    <!-- Plantilla -->
    <script src="{% static 'js/pagina-web/jquery.openCarousel.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'js/pagina-web/easing.js' %}"></script>
    <script type="text/javascript" src="{%  static 'js/pagina-web/move-top.js' %}"></script>


    <script>
        $(document).ready(function(){
            $( "login-bar" ).click(function() {
              $( this ).hide( "drop", { direction: "down" }, "slow" );
            });
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function() {          
            $().UItoTop({ easingType: 'easeOutQuart' });
            
        });
    </script>
    <script type="text/javascript" src="{% static 'js/pagina-web/navigation.js' %}"></script>


    <!-- Modulo -->
    <script src="{% static 'js/clientes/clientes.js' %}"></script>

    <!-- Otros -->

</body>

</html>
