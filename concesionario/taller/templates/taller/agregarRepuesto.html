{% extends 'taller/base.html' %}
{% load staticfiles %}
{% block contenido %}
<div>
    <h2>Agregar Repuesto</h2>
    <h5 class="labelInfo">{{mensajeRep}}</h5>
    <form action="" method="post">
        {% csrf_token %}
        <table style="border-collapse: separate; border-spacing: 16px;" >
            <tbody>
                <tr>
                    <td>Nombre Rep.</td>
                    <td><input id="inpNombre" name="inpNombre" type="text"></td>
                </tr>
                <tr>
                    <td>Descripcion</td>
                    <td><input id="inpDescripcion" name="inpDescripcion" type="text"></td>
                </tr>
                <tr>
                    <td>Cantidad</td>
                    <td><input type="number" id="inpCantidad" name="inpCantidad" min="0"></td>
                </tr>
                <tr>
                    <td>Precio unidad</td>
                    <td><input type="number" id="inpPrecio" name="inpPrecio" min="0"></td>
                </tr>

            </tbody>
        </table>
        <input type="submit" name="submit" value="Agregar Repuesto">
    </form>
</div>
{% endblock%}

{%block pop%}

{% endblock%}
